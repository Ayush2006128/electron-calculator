<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Calculator</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A beautiful, modern calculator application with dark theme and smooth animations. Perform basic arithmetic operations with an elegant interface.">
    <meta name="theme-color" content="#764ba2">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calculator">
    <meta name="application-name" content="Electro Calculator">
    <meta name="msapplication-tooltip" content="Electro Calculator - Modern Calculator App">
    <meta name="msapplication-starturl" content="/">
    
    <!-- Icons -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/favicon.png">
    <meta name="msapplication-TileImage" content="assets/favicon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="function" onclick="clearAll()">AC</button>
            <button class="function" onclick="toggleSign()">+/-</button>
            <button class="function" onclick="percentage()">%</button>
            <button class="operator" onclick="setOperator('÷')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('×')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('−')">−</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
<script src="./renderer.js"></script>

<!-- PWA Service Worker Registration -->
<script>
    // Register Service Worker for PWA functionality
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => {
                    console.log('SW registered: ', registration);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New content is available, show update notification
                                if (confirm('New version available! Click OK to update.')) {
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                    window.location.reload();
                                }
                            }
                        });
                    });
                })
                .catch((registrationError) => {
                    console.log('SW registration failed: ', registrationError);
                });
        });

        // Handle service worker updates
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            window.location.reload();
        });
    }

    // PWA Install Prompt
    let deferredPrompt;
    const installButton = document.createElement('button');
    installButton.textContent = 'Install App';
    installButton.style.cssText = `
        position: fixed;
        top: 10px;
        right: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 12px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        display: none;
        z-index: 1000;
        transition: all 0.3s ease;
    `;
    installButton.addEventListener('mouseenter', () => {
        installButton.style.transform = 'scale(1.05)';
    });
    installButton.addEventListener('mouseleave', () => {
        installButton.style.transform = 'scale(1)';
    });

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';
        document.body.appendChild(installButton);
    });

    installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
            installButton.style.display = 'none';
        }
    });

    // Hide install button after successful installation
    window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        installButton.style.display = 'none';
        deferredPrompt = null;
    });

    // Add keyboard support for better accessibility
    document.addEventListener('keydown', (e) => {
        const key = e.key;
        
        // Number keys
        if (key >= '0' && key <= '9') {
            appendNumber(key);
        }
        // Operators
        else if (key === '+') {
            setOperator('+');
        }
        else if (key === '-') {
            setOperator('−');
        }
        else if (key === '*') {
            setOperator('×');
        }
        else if (key === '/') {
            e.preventDefault(); // Prevent browser search
            setOperator('÷');
        }
        // Special keys
        else if (key === 'Enter' || key === '=') {
            calculate();
        }
        else if (key === 'Escape' || key === 'c' || key === 'C') {
            clearAll();
        }
        else if (key === '.') {
            appendDecimal();
        }
        else if (key === '%') {
            percentage();
        }
        else if (key === 'Backspace') {
            // Remove last digit
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }
    });
</script>
</body>
</html>
